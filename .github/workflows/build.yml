name: Build and Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build Linux x64
        run: |
          dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishTrimmed=true -o publish/linux-x64

      - name: Create tarball
        run: |
          cd publish
          tar czf bootselector-linux-x64.tar.gz linux-x64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: publish/bootselector-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build Windows x64
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true -p:PublishTrimmed=true -o publish/win-x64

      - name: Create zip
        run: |
          Compress-Archive -Path publish/win-x64/* -DestinationPath publish/bootselector-win-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: publish/bootselector-win-x64.zip

  update-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update latest-release folder
        run: |
          mkdir -p latest-release
          cp artifacts/linux-x64/bootselector-linux-x64.tar.gz latest-release/bootselector-1.0.0-linux-x64.tar.gz
          cp artifacts/win-x64/bootselector-win-x64.zip latest-release/bootselector-1.0.0-win-x64.zip

      - name: Commit updated releases
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add latest-release/
          git diff --staged --quiet || git commit -m "Update latest release builds"
          git push
